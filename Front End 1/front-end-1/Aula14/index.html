<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <div>
    <img src="https://scontent.fcgh16-1.fna.fbcdn.net/v/t1.6435-9/73515638_100144374748093_5561011066588102656_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=O07Zq5mdrN0AX9uThR4&_nc_ht=scontent.fcgh16-1.fna&oh=fda12caebbb58aae8105914d002b87f2&oe=616081A2">

    <form>

        <div>
        <h1>Banoffee R$15,50</h1>

        <img src="https://img.estadao.com.br/thumbs/640/resources/jpg/7/6/1570058126467.jpg">
        </div>

        <fieldset>
            <legend>Personalize seu pedido</legend>
            

        <div>
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity">
    </div>

    <div>
        <label for="cinnamon">Quantidade de canela</label>
        <input type="range" name="cinnamon" id="cinnamon">
       </div>

    <div>
        <label for="deliverydate">Horario de entrega</label>
        <input type="time" name="deliverydate" id="deliverydate">

    </div>

    <div>
        <label for="disposables">Descartáveis?</label>
        <input type="checkbox">
    </div>

    <div>
        <label for="PaymentType">Forma de Pagamento</label>
        <select name="PaymentType" id="PaymentType">
            <option value=""></option>
            <option value="">PIX</option>
            <option value="">Cartão de Crédito</option>
            <option value="">Cartão de Débito</option>
            <option value="">Boleto</option>
            <option value="">Agiota</option>

        </select>

        <div>
            <label for="recurring order">Pedido Recorrente?</label>
            <input type="datetime-local">

        </div>

    </div>

</fieldset>

    </form>

    

    <button>Fazer Pedido</button>
    <button>Huuum, não tenho certeza...</button>
    
</body>
</html>
