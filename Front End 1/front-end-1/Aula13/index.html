<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="https://cdn.dribbble.com/users/2554661/screenshots/6969749/lucid_motors_4x.png?compress=1&resize=1600x1200">

    <form>

        <h1>Formulário de Compra</h1>

        <div>
        <label for="name">Nome completo</label>

        <input type="text" id="name">
    </div>

    <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" name="birthday" id="birthday">
    </div>

    <div>
        <label for="model">Modelo</label>
        <select name="Modelo" id="">
            <option value=""></option>
            <option value="">Modelo1</option>
            <option value="">Modelo2</option>
            <option value="">Modelo3</option>
            <option value="">Modelo4</option>
            <option value="">Modelo5</option>

        </select>

    </div>

    <div>
        <h2>Experiência de Entrega Personalizada</h2>
        <label for="housedeliveryyes">Sim</label>
        <input type="checkbox" name="housedeliveryyes" id="housedeliveryyes">
        <label for="housedeliveryno">Não</label>
        <input type="checkbox" name="housedeliveryno" id="housedeliveryno">
    </div>

    <div>
        <label for="PaymentType">Método de Pagamento</label>
        <select name="PaymentType" id="PaymentType">
            <option value=""></option>
            <option value="">PIX</option>
            <option value="">Cartão de Crédito</option>
            <option value="">Cartão de Débito</option>
            <option value="">Boleto</option>
            <option value="">Agiota</option>

        </select>

    </div>

    <div>
        <label for="Comentários">Comentários</label>
        <textarea name="Comentários" id="" cols="30" rows="10"></textarea>
    </div>


    </form>

    <button>Enviar</button>
    <button>Limpar Formulário</button>
    
</body>
</html>
